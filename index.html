<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="Content-Security-Policy"
              content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>迅雷</title>
        <!-- 引入OnsenUI/AngularJS的CSS文件-->
        <link rel="stylesheet" href="lib/onsen/css/onsenui.css"/>
        <link rel="stylesheet" href="lib/onsen/css/onsen-css-components-blue-theme.css"/>
        <link rel="stylesheet" href="lib/angular/angular-csp.css"/>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="css/recommend.css">
        <!-- 引入OnsenUI/AngularJS的js文件-->
        <script src="lib/angular/angular.js"></script>
        <script src="lib/onsen/js/onsenui.js"></script>
        <script src="js/app_module.js"></script>
        <script src="js/mainController.js"></script>
        <script src="js/recommendController.js"></script>
        <script src="js/searchController.js"></script>
        <script src="js/meController.js"></script>
        <script src="js/loginController.js"></script>
        <script src="js/registerController.js"></script>
    </head>
    <body ng-app="app">
      <ons-navigator var="main">
          <ons-page ng-controller="mainController">
              <ons-tabbar var="index">
                  <ons-tab ng-repeat="item in allItems" page="{{item.page}}" label="{{item.label}}" icon="{{item.icon}}"></ons-tab>
              </ons-tabbar>
          </ons-page>
      </ons-navigator>
    </body>

</html>
